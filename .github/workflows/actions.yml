name: run main

on:
  schedule:
    - cron: '0 13 * * */4' # At 13:00 on every Thursday

jobs:

run-script:

runs-on: ubuntu-latest

steps:

- name: Checkout repository

  uses: actions/checkout@v2

- name: Set up Python

  uses: actions/setup-python@v2

  with:

  python-version: '3.9'

- name: Install dependencies

  run: pip install -r requirements.txt

- name: Run script

  run: run_main.py 
      
